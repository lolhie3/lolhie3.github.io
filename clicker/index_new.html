<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .button {
            display: inline-block;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #4CAF50;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        .high-score {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .timer {
            display: inline-block;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .level {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .upgrade {
            display: inline-block;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <p>Click the button to earn points!</p>
    <button class="button">Click me!</button>
    <div class="high-score">High Score: <span id="highScore"></span></div>
    <div class="timer">Time: <span id="time"></span></div>
    <div class="level">Level: <span id="level"></span></div>
    <div class="upgrade">Upgrade: <span id="upgrade"></span></div>
