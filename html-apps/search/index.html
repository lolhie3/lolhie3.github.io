<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .search-bar input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        .search-bar input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-result {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                box-sizing: border-box;
            }
            .search-bar input[type="text"] {
                width: 100%; /* Adjust the width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <form id="searchForm">
                <input type="text" id="searchQuery" placeholder="Search..." required>
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="search-results" id="results">
            <!-- Search results will be populated here -->
        </div>
    </div>

    <script>
        // This is a placeholder for the JavaScript that would interact with the search engine
        // For example, it could fetch search results based on the user's query
        // Here we're just adding some dummy results
        const resultsContainer = document.getElementById('results');
        const dummyResults = [
            { title: 'Result 1', url: '#', description: 'This is a description for Result 1.' },
            { title: 'Result 2', url: '#', description: 'This is a description for Result 2.' },
            { title: 'Result 3', url: '#', description: 'This is a description for Result 3.' }
        ];

        dummyResults.forEach(result => {
            const resultElement = document.createElement('div');
            resultElement.className = 'search-result';
            resultElement.innerHTML = `
                <h3><a href="${result.url}">${result.title}</a></h3>
                <p>${result.description}</p>
            `;
            resultsContainer.appendChild(resultElement);
        });
    </script>
</body>
</html>
