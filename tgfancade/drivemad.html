<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {background-color: #002222;}
      #fancade {
        border: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
        top:0px;
        left:0px;
        right:0px;
        bottom:0px;
      }
    </style>
<script>
// Find the right method, call on correct element
function launchIntoFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}

// Launch fullscreen for browsers that support it!
launchIntoFullscreen(document.documentElement); // the whole page
</script>
  </head>
  <body onload="launchIntoFullscreen(document.documentElement);">
    <iframe id="fancade" src="https://play.fancade.com/5F084A0BCE06B710?ar_w=9&ar_h=16" frameborder="0" height="100%" width="100%" title="A Title"></iframe> 
  </body>
</html>
